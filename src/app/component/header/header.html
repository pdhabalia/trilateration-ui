<!-- Main toolbar for desktop view -->
<mat-toolbar color="primary" class="main-header">
  <!-- Menu button for mobile -->
  <button mat-icon-button class="menu-button-mobile">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- App title -->
  <span class="app-title">Sentinel-Nigeria</span>

  <!-- Spacer to push navigation to center -->
  <span class="toolbar-spacer"></span>

  <!-- Desktop navigation links - centered (only show when authenticated) -->
  <nav class="desktop-nav" *ngIf="showIcon()">
    <button mat-raised-button routerLink="/location" routerLinkActive="active-nav" class="nav-button">
      <mat-icon>location_on</mat-icon>
      Find Location
    </button>
    <button mat-raised-button routerLink="/history" routerLinkActive="active-nav" class="nav-button">
      <mat-icon>history</mat-icon>
      History
    </button>
  </nav>

  <!-- Spacer to push logout to right -->
  <span class="toolbar-spacer"></span>

  <!-- Logout button - right aligned (only show when authenticated) -->
  <button mat-raised-button color="warn" (click)="logout()" class="logout-button" *ngIf="showIcon()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
