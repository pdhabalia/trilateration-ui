<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaCWFWmJtjh3A6G9bo3PI7a3AyIKBlcf8&loading=async&libraries=maps&v=beta" defer>
</script>

<div class="main-container">
  <div class="form-container">
    <div>
      <mat-label>Find Cell Tower Location</mat-label>
    </div>
    
    <!-- <form (ngSubmit)="findLocation()" #cellForm="ngForm" class="example-form"> -->
      <form [formGroup]="form" (submit)="findLocation()" ngNativeValidate> 
      <div>
        <mat-form-field class="example-form-field">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            type="number"
            required
            #phoneNumber
            formControlName="phoneNumber"
            name="phoneNumber"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-form-field">
          <mat-label>MCC</mat-label>
          <input
            matInput
            type="number"
            required
            formControlName="mcc"
            name="mcc"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-form-field">
          <mat-label>MNC</mat-label>
          <input
            matInput
            type="number"
            required
           formControlName="mnc"
            name="mnc"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-form-field">
          <mat-label>LAC</mat-label>
          <input
            matInput
            type="number"
            required
            formControlName="lac"
            name="lac"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-form-field">
          <mat-label>CID</mat-label>
          <input
            matInput
            type="number"
            required
           formControlName="cid"
            name="cid"
          />
        </mat-form-field>
      </div>

      <div class="example-button-row">
        <button matButton="filled" type="submit">Find</button>
      </div>
    </form>
  </div>

  <div style="margin-top: 20px; width: 80%;">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Location Found</mat-card-title>
        <mat-card-subtitle>Latitude: {{ markerPosition.lat }},  Longitude:  {{ markerPosition.lng }}</mat-card-subtitle>
      </mat-card-header>
    
      <mat-card-content >
        <google-map 
        height="500px"
        width="100%"
        [options]="options">
          <map-advanced-marker #markElem="mapAdvancedMarker" [position]="{lat: markerPosition.lat, lng: markerPosition.lng}"></map-advanced-marker>
        </google-map>
      </mat-card-content>
    </mat-card>
  </div>
</div>
