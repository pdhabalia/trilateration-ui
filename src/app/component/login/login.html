<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onLogin()">
      <div>
        <h2>Log In</h2>
        @if (!isLoginValid) {
        <mat-error> The username and password were not recognized </mat-error>
        }
      </div>

      <div>
        <mat-form-field class="example-form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="string"
            required
            #email
            formControlName="username"
            name="username"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            required
            placeholder="Password"
            formControlName="password"
            name="password"
          />
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" [disabled]="!form.valid">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
